<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDV Rápido</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .modal {
            display: none; /* Hidden by default */
            transition: opacity 0.3s ease;
        }
        .modal-content {
            transition: transform 0.3s ease;
        }
        /* Custom scrollbar for product list */
        #product-list::-webkit-scrollbar {
            width: 8px;
        }
        #product-list::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        #product-list::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        #product-list::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col h-screen">

    <!-- Header -->
    <header class="bg-white shadow-md p-4">
        <h1 class="text-2xl font-bold text-gray-800 text-center">Ponto de Venda</h1>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col md:flex-row p-4 gap-4 overflow-y-auto">

        <!-- Left Side: Products -->
        <div class="md:w-3/5 flex flex-col bg-white rounded-lg shadow-md overflow-hidden">
            <div class="p-4 border-b">
                <div class="relative">
                    <input type="text" id="search-bar" placeholder="Buscar produtos..." class="w-full pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                </div>
            </div>
            <div id="product-list" class="flex-1 p-4 overflow-y-auto grid gap-2" style="grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));">
                <!-- Product cards will be inserted here -->
                <div id="loading-spinner" class="col-span-full flex justify-center items-center h-full">
                    <i class="fas fa-spinner fa-spin text-4xl text-blue-500"></i>
                </div>
            </div>
        </div>

        <!-- Right Side: Cart -->
        <div class="md:w-2/5 flex flex-col bg-white rounded-lg shadow-md">
            <div class="p-4 border-b">
                <h2 class="text-xl font-bold text-gray-700">Carrinho</h2>
            </div>
            <div id="cart-items" class="flex-1 p-4 overflow-y-auto">
                <p id="empty-cart-message" class="text-gray-500 text-center">O carrinho está vazio.</p>
                <!-- Cart items will be inserted here -->
            </div>
            <div id="cart-summary" class="p-4 border-t space-y-2 hidden">
                 <div class="flex justify-between text-gray-600">
                    <span>Subtotal:</span>
                    <span id="cart-subtotal">R$ 0,00</span>
                </div>
                <div class="flex justify-between font-semibold text-green-600">
                    <span>Desconto (Pares):</span>
                    <span id="cart-discount">- R$ 0,00</span>
                </div>
                <div class="flex justify-between text-xl font-bold text-gray-800">
                    <span>Total:</span>
                    <span id="cart-total">R$ 0,00</span>
                </div>
                <button id="checkout-button" class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700 transition-colors">
                    <i class="fas fa-cash-register mr-2"></i>Finalizar Compra
                </button>
            </div>
        </div>
    </main>

    <!-- Payment Modal -->
    <div id="payment-modal" class="modal fixed inset-0 bg-gray-900 bg-opacity-60 items-center justify-center p-4">
        <div class="modal-content bg-white rounded-lg shadow-2xl w-full max-w-md p-6 transform scale-95">
            <h3 class="text-2xl font-bold mb-6 text-center text-gray-800">Registrar Venda</h3>
            <div class="space-y-4">
                <div>
                    <label for="cliente-nome" class="block text-sm font-medium text-gray-700 mb-1">Nome do Cliente (Opcional)</label>
                    <input type="text" id="cliente-nome" class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500" placeholder="Consumidor Final">
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                     <div>
                        <label for="pagamento-pix" class="block text-sm font-medium text-gray-700 mb-1">PIX</label>
                        <input type="text" inputmode="decimal" id="pagamento-pix" class="w-full p-2 border rounded-md" placeholder="0,00">
                    </div>
                     <div>
                        <label for="pagamento-dinheiro" class="block text-sm font-medium text-gray-700 mb-1">Dinheiro</label>
                        <input type="text" inputmode="decimal" id="pagamento-dinheiro" class="w-full p-2 border rounded-md" placeholder="0,00">
                    </div>
                     <div>
                        <label for="pagamento-debito" class="block text-sm font-medium text-gray-700 mb-1">Débito</label>
                        <input type="text" inputmode="decimal" id="pagamento-debito" class="w-full p-2 border rounded-md" placeholder="0,00">
                    </div>
                     <div>
                        <label for="pagamento-credito" class="block text-sm font-medium text-gray-700 mb-1">Crédito</label>
                        <input type="text" inputmode="decimal" id="pagamento-credito" class="w-full p-2 border rounded-md" placeholder="0,00">
                    </div>
                    <div>
                        <label for="pagamento-caderneta" class="block text-sm font-medium text-gray-700 mb-1">Caderneta</label>
                        <input type="text" inputmode="decimal" id="pagamento-caderneta" class="w-full p-2 border rounded-md" placeholder="0,00">
                    </div>
                    <div>
                        <label for="desconto-adicional" class="block text-sm font-medium text-gray-700 mb-1">Desconto Adicional</label>
                        <input type="text" inputmode="decimal" id="desconto-adicional" class="w-full p-2 border rounded-md" placeholder="0,00">
                    </div>
                </div>

                <div class="pt-4 text-lg font-bold text-center">
                    <p>Total da Venda: <span id="modal-total" class="text-blue-600">R$ 0,00</span></p>
                    <p class="mt-1">Restante a Pagar: <span id="modal-restante" class="text-red-600">R$ 0,00</span></p>
                </div>
            </div>
            <div class="mt-8 flex justify-end gap-3">
                <button id="cancel-payment-button" class="px-6 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400">Cancelar</button>
                <button id="confirm-payment-button" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed">
                     <span id="register-button-text">Registrar</span>
                     <i id="register-spinner" class="fas fa-spinner fa-spin hidden"></i>
                </button>
            </div>
        </div>
    </div>
    
    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-5 right-5 bg-green-500 text-white py-2 px-4 rounded-lg shadow-lg opacity-0 transition-opacity duration-300">
        Venda registrada com sucesso!
    </div>


    <script>
        const productList = document.getElementById('product-list');
        const searchBar = document.getElementById('search-bar');
        const cartItemsContainer = document.getElementById('cart-items');
        const emptyCartMessage = document.getElementById('empty-cart-message');
        const cartSummary = document.getElementById('cart-summary');
        const cartSubtotalEl = document.getElementById('cart-subtotal');
        const cartDiscountEl = document.getElementById('cart-discount');
        const cartTotalEl = document.getElementById('cart-total');
        const checkoutButton = document.getElementById('checkout-button');
        const loadingSpinner = document.getElementById('loading-spinner');
        const toast = document.getElementById('toast');
        
        // Modal elements
        const paymentModal = document.getElementById('payment-modal');
        const modalTotalEl = document.getElementById('modal-total');
        const modalRestanteEl = document.getElementById('modal-restante');
        const cancelPaymentButton = document.getElementById('cancel-payment-button');
        const confirmPaymentButton = document.getElementById('confirm-payment-button');
        const registerButtonText = document.getElementById('register-button-text');
        const registerSpinner = document.getElementById('register-spinner');

        let products = [];
        let cart = [];

        // --- CONFIGURAÇÕES ---
        // 1. URL da sua planilha de PRODUTOS
        const googleSheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRy_I77UE_7cj3M9PRhrAQzHs1jI_c4SR7O76_gSqf5gKS3bGbhxqP-Z0em0gYMjKq2b7QX2bB4psuM/pub?output=csv';
        
        // 2. URL do seu App Script para REGISTRO DE VENDAS
        const scriptUrl = 'https://script.google.com/macros/s/AKfycby6ffOqjBaUF1niDvCAewZZo17hswjOWHUd25W14QNI0GcZF1rzXoGitul-NT_VzNEZLw/exec'; // <-- COLE A URL DA IMPLANTAÇÃO DO SEU SCRIPT AQUI

        document.addEventListener('DOMContentLoaded', () => {
            loadProducts();
            searchBar.addEventListener('input', renderProducts);
            checkoutButton.addEventListener('click', openPaymentModal);
            cancelPaymentButton.addEventListener('click', closePaymentModal);
            confirmPaymentButton.addEventListener('click', registerSale);

            const paymentInputs = document.querySelectorAll('#payment-modal input[type="text"]');
            paymentInputs.forEach(input => input.addEventListener('input', updateRemainingAmount));
        });

        function parseLocalFloat(value) {
            if (!value) return 0;
            return parseFloat(String(value).replace(',', '.'));
        }

        async function loadProducts() {
            try {
                const response = await fetch(googleSheetUrl);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const text = await response.text();
                const rows = text.split('\n').slice(1);
                
                products = rows.map(row => {
                    const cleanRow = row.trim();
                    if (!cleanRow) return null;
                    const columns = [];
                    const regex = /(?:"([^"]*(?:""[^"]*)*)"|([^,]*))(?:,|$)/g;
                    let match;
                    while ((match = regex.exec(cleanRow))) {
                        const value = match[1] !== undefined ? match[1].replace(/""/g, '"') : match[2];
                        columns.push(value.trim());
                        if (match.index + match[0].length === cleanRow.length) break;
                    }
                    if (columns.length < 3) return null; 
                    const [id, nome, precoStr, descontoStr] = columns;
                    if (id && nome && precoStr) {
                        const preco = parseFloat(String(precoStr).replace(',', '.'));
                        const desconto = parseFloat(String(descontoStr || '0').replace(',', '.'));
                        if (isNaN(preco)) {
                            console.error(`Produto "${nome}" com preço inválido: "${precoStr}". Ignorado.`);
                            return null;
                        }
                        return { id, nome, preco, desconto: isNaN(desconto) ? 0 : desconto };
                    }
                    return null;
                }).filter(Boolean);
                renderProducts();
            } catch (error) {
                console.error('Erro ao carregar produtos:', error);
                productList.innerHTML = `<p class="text-red-500 col-span-full text-center">Erro ao carregar produtos.</p>`;
            } finally {
                loadingSpinner.style.display = 'none';
            }
        }

        function renderProducts() {
            const searchTerm = searchBar.value.toLowerCase();
            const filteredProducts = products.filter(p => p.nome.toLowerCase().includes(searchTerm));
            productList.innerHTML = '';
            if (filteredProducts.length === 0 && products.length > 0) {
                 productList.innerHTML = `<p class="text-gray-500 col-span-full text-center">Nenhum produto encontrado.</p>`;
            }
            filteredProducts.forEach(product => {
                const card = document.createElement('div');
                card.className = 'bg-gray-50 border rounded-lg p-2 flex flex-col items-center text-center cursor-pointer hover:shadow-lg hover:border-blue-500 transition-all duration-200';
                card.innerHTML = `
                    <h3 class="font-semibold text-xs text-gray-800 flex-grow" style="word-break: break-word;">${product.nome}</h3>
                    <p class="text-sm font-bold text-blue-600 mt-1">R$ ${product.preco.toFixed(2).replace('.', ',')}</p>
                    ${product.desconto > 0 ? `<p class="text-xs text-green-600">Desc. Par: R$ ${product.desconto.toFixed(2).replace('.', ',')}</p>` : ''}
                `;
                card.addEventListener('click', () => addToCart(product));
                productList.appendChild(card);
            });
        }
        
        function addToCart(product) {
            const existingItem = cart.find(item => item.id === product.id);
            if (existingItem) existingItem.quantity++;
            else cart.push({ ...product, quantity: 1 });
            updateCart();
        }

        function updateCart() {
            if (cart.length === 0) {
                emptyCartMessage.style.display = 'block';
                cartItemsContainer.innerHTML = '';
                cartItemsContainer.appendChild(emptyCartMessage);
                cartSummary.classList.add('hidden');
                return;
            }
            emptyCartMessage.style.display = 'none';
            cartSummary.classList.remove('hidden');
            cartItemsContainer.innerHTML = '';
            let subtotal = 0;
            let totalDiscount = 0;
            const priceGroups = {};
            cart.forEach(item => {
                const itemEl = document.createElement('div');
                itemEl.className = 'flex items-center justify-between py-2 border-b';
                itemEl.innerHTML = `
                    <div class="flex-1">
                        <p class="font-semibold text-gray-800">${item.nome}</p>
                        <p class="text-sm text-gray-500">R$ ${item.preco.toFixed(2).replace('.', ',')} x ${item.quantity}</p>
                    </div>
                    <div class="flex items-center gap-2">
                        <button class="bg-gray-200 w-7 h-7 rounded-full font-bold text-lg" onclick="changeQuantity('${item.id}', -1)">-</button>
                        <span>${item.quantity}</span>
                        <button class="bg-gray-200 w-7 h-7 rounded-full font-bold text-lg" onclick="changeQuantity('${item.id}', 1)">+</button>
                    </div>
                `;
                cartItemsContainer.appendChild(itemEl);
                subtotal += item.preco * item.quantity;
                if (item.desconto > 0) {
                    const priceKey = item.preco.toFixed(2);
                    if (!priceGroups[priceKey]) {
                        priceGroups[priceKey] = { totalQuantity: 0, discountValue: item.desconto };
                    }
                    priceGroups[priceKey].totalQuantity += item.quantity;
                }
            });
            for (const priceKey in priceGroups) {
                const group = priceGroups[priceKey];
                const pairs = Math.floor(group.totalQuantity / 2);
                const discountableItems = pairs * 2;
                totalDiscount += discountableItems * group.discountValue;
            }
            const total = subtotal - totalDiscount;
            cartSubtotalEl.textContent = `R$ ${subtotal.toFixed(2).replace('.', ',')}`;
            cartDiscountEl.textContent = `- R$ ${totalDiscount.toFixed(2).replace('.', ',')}`;
            cartTotalEl.textContent = `R$ ${total.toFixed(2).replace('.', ',')}`;
        }
        
        function changeQuantity(productId, amount) {
            const item = cart.find(i => i.id === productId);
            if (item) {
                item.quantity += amount;
                if (item.quantity <= 0) cart = cart.filter(i => i.id !== productId);
                updateCart();
            }
        }

        function openPaymentModal() {
            const total = parseLocalFloat(cartTotalEl.textContent.replace('R$ ', ''));
            if (total <= 0) return;
            modalTotalEl.textContent = `R$ ${total.toFixed(2).replace('.', ',')}`;
            updateRemainingAmount();
            paymentModal.style.display = 'flex';
            setTimeout(() => {
                paymentModal.style.opacity = '1';
                paymentModal.querySelector('.modal-content').style.transform = 'scale(1)';
            }, 10);
        }

        function closePaymentModal() {
            paymentModal.style.opacity = '0';
            paymentModal.querySelector('.modal-content').style.transform = 'scale(0.95)';
            setTimeout(() => {
                paymentModal.style.display = 'none';
                document.getElementById('cliente-nome').value = '';
                document.querySelectorAll('#payment-modal input[type="text"]').forEach(input => {
                    if(input.id !== 'cliente-nome') input.value = '';
                });
            }, 300);
        }

        function updateRemainingAmount() {
            const totalVenda = parseLocalFloat(modalTotalEl.textContent.replace('R$ ', ''));
            const descontoAdicional = parseLocalFloat(document.getElementById('desconto-adicional').value);
            const totalAPagar = totalVenda - descontoAdicional;

            let paidAmount = 0;
            const paymentInputs = document.querySelectorAll('#pagamento-pix, #pagamento-dinheiro, #pagamento-debito, #pagamento-credito, #pagamento-caderneta');
            paymentInputs.forEach(input => paidAmount += parseLocalFloat(input.value));
            
            const remaining = totalAPagar - paidAmount;
            
            modalRestanteEl.textContent = `R$ ${remaining.toFixed(2).replace('.', ',')}`;
            modalRestanteEl.classList.toggle('text-red-600', remaining > 0.009);
            modalRestanteEl.classList.toggle('text-green-600', remaining <= 0.009);
            confirmPaymentButton.disabled = remaining > 0.009;
        }

       async function registerSale() {
            if (scriptUrl === 'COLE A URL DO SEU SCRIPT AQUI') {
                alert("ERRO: A URL do Google Apps Script não foi configurada.");
                return;
            }
            registerButtonText.classList.add('hidden');
            registerSpinner.classList.remove('hidden');
            confirmPaymentButton.disabled = true;

            const subtotal = parseLocalFloat(cartSubtotalEl.textContent.replace('R$ ', ''));
            const descontoPares = parseLocalFloat(cartDiscountEl.textContent.replace('- R$ ', ''));
            const descontoAdicional = parseLocalFloat(document.getElementById('desconto-adicional').value);
            const totalFinal = subtotal - descontoPares - descontoAdicional;
            
            const saleData = {
                cliente: document.getElementById('cliente-nome').value || 'Consumidor Final',
                pix: parseLocalFloat(document.getElementById('pagamento-pix').value),
                dinheiro: parseLocalFloat(document.getElementById('pagamento-dinheiro').value),
                debito: parseLocalFloat(document.getElementById('pagamento-debito').value),
                credito: parseLocalFloat(document.getElementById('pagamento-credito').value),
                caderneta: parseLocalFloat(document.getElementById('pagamento-caderneta').value),
                subtotal: subtotal,
                descontoPares: descontoPares,
                descontoAdicional: descontoAdicional,
                total: totalFinal,
                itens: cart.map(item => `${item.quantity}x ${item.nome}`).join('; ')
            };

            try {
                const response = await fetch(scriptUrl, {
                    method: 'POST',
                    mode: 'no-cors',
                    cache: 'no-cache',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(saleData)
                });
                showToast('Venda registrada com sucesso!', 'success');
                cart = [];
                updateCart();
                closePaymentModal();
            } catch (error) {
                console.error('Erro ao registrar venda:', error);
                showToast('Erro ao registrar venda. Tente novamente.', 'error');
            } finally {
                registerButtonText.classList.remove('hidden');
                registerSpinner.classList.add('hidden');
            }
        }

        function showToast(message, type = 'success') {
            toast.textContent = message;
            toast.className = `fixed bottom-5 right-5 text-white py-2 px-4 rounded-lg shadow-lg opacity-0 transition-opacity duration-300 ${type === 'success' ? 'bg-green-500' : 'bg-red-500'}`;
            toast.style.opacity = '1';
            setTimeout(() => {
                toast.style.opacity = '0';
            }, 3000);
        }
    </script>
</body>
</html>
