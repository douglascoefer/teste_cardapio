<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo Interativo - Confeitaria Delícias e Sabores</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --cor-primaria: #6D4C41;
            --cor-secundaria: #FDF8F2;
            --cor-texto: #4F382A;
            --cor-destaque: #D5BFAE;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--cor-secundaria);
            color: var(--cor-texto);
        }
        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
        }
        .active-filter {
            background-color: var(--cor-destaque) !important;
            color: var(--cor-texto) !important;
            font-weight: bold;
        }
        .cart-icon {
            cursor: pointer;
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            z-index: 100;
        }
        .cart-modal {
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            max-width: 400px;
            height: 100%;
            background-color: var(--cor-secundaria);
            box-shadow: -4px 0 12px rgba(0,0,0,0.1);
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
            z-index: 200;
        }
        .cart-modal.open {
            transform: translateX(0);
        }
        .hidden {
            display: none;
        }
        #loading-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--cor-primaria);
        }
    </style>
</head>
<body>
    <!-- Mensagem de carregamento -->
    <div id="loading-message">Carregando dados...</div>

    <!-- Mensagem de confirmação -->
    <div id="confirmation-message" class="fixed top-20 left-1/2 -translate-x-1/2 bg-[var(--cor-primaria)] text-white py-2 px-4 rounded-full shadow-lg transition-opacity duration-500 opacity-0 z-50">
        Item adicionado!
    </div>
    
    <!-- Conteúdo principal (catálogo) -->
    <div id="main-content" class="container mx-auto p-4 sm:p-8 hidden">
        <header class="text-center mb-10 relative">
            <img id="logo-image" class="mx-auto mb-4 hidden" alt="Logo da Confeitaria">
            <h1 id="main-title" class="text-4xl md:text-6xl font-bold" style="color: var(--cor-primaria);"></h1>
            <p id="main-subtitle" class="mt-4 text-lg" style="color: var(--cor-texto);"></p>
            <div id="cart-icon" class="cart-icon p-3 rounded-full shadow-md transition-colors duration-300" style="background-color: var(--cor-secundaria); hover:background-color: var(--cor-destaque);">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-shopping-cart"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
            </div>
        </header>

        <main>
            <section id="menu">
                <h2 id="menu-title" class="text-3xl font-bold text-center mb-6"></h2>
                 <!-- Campo de pesquisa de texto -->
                <div class="relative mb-6">
                    <input type="text" id="searchInput" placeholder="Pesquisar produtos..." class="w-full pl-10 pr-4 py-2 border border-[var(--cor-destaque)] rounded-full focus:outline-none focus:ring-2 focus:ring-[var(--cor-primaria)]">
                    <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 text-[var(--cor-primaria)]" width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                    </svg>
                </div>
                <div id="filters" class="flex flex-wrap justify-center gap-2 mb-8">
                </div>

                <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
                </div>
            </section>
        </main>
        
        <footer class="text-center mt-16 py-6 border-t" style="border-color: var(--cor-destaque);">
            <p style="color: var(--cor-texto);">&copy; 2025 Confeitaria Delícias e Sabores. Todos os direitos reservados.</p>
        </footer>
    </div>

    <!-- Carrinho Modal -->
    <div id="cart-modal" class="cart-modal p-6 flex flex-col">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold">Seu Carrinho</h2>
            <button id="close-cart-btn" class="text-gray-500 hover:text-gray-900">&times;
            </button>
        </div>
        <div id="cart-items" class="flex-grow overflow-y-auto mb-4">
            <p class="text-center text-gray-500">Seu carrinho está vazio.</p>
        </div>
        <div class="border-t pt-4" style="border-color: var(--cor-destaque);">
            <div class="flex justify-between items-center font-bold mb-2">
                <span>Subtotal:</span>
                <span id="cart-subtotal">R$ 0,00</span>
            </div>
            <div class="flex justify-between items-center mb-2">
                <span class="text-red-500">Desconto:</span>
                <span id="total-discount" class="text-red-500">R$ 0,00</span>
            </div>
            <div class="flex justify-between items-center font-bold text-xl mb-4">
                <span>Total:</span>
                <span id="cart-total">R$ 0,00</span>
            </div>
            <button id="checkout-btn" class="w-full text-white py-3 rounded-full transition-colors duration-300" style="background-color: var(--cor-primaria); hover:background-color: var(--cor-texto);">Finalizar Compra</button>
        </div>
    </div>
    
    <!-- Novo Modal de Confirmação de Compra -->
    <div id="checkout-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-sm">
            <h2 class="text-2xl font-bold text-center mb-4">Confirmar Pedido</h2>
            <p class="text-center text-gray-600 mb-6">Por favor, informe seus dados para finalizar a compra.</p>
            <form id="checkout-form">
                <div class="mb-4">
                    <label for="customer-name" class="block text-sm font-medium text-gray-700">Seu Nome:</label>
                    <input type="text" id="customer-name" required class="mt-1 block w-full px-3 py-2 border rounded-md">
                </div>
                <div class="mb-6">
                    <label for="customer-whatsapp" class="block text-sm font-medium text-gray-700">Seu WhatsApp:</label>
                    <input type="tel" id="customer-whatsapp" placeholder="(xx) xxxxx-xxxx" required class="mt-1 block w-full px-3 py-2 border rounded-md">
                </div>
                <div class="flex justify-between space-x-4">
                    <button type="button" id="cancel-checkout-btn" class="w-1/2 bg-gray-400 text-white py-2 px-4 rounded-md hover:bg-gray-500 transition-colors duration-300">Cancelar</button>
                    <button type="submit" class="w-1/2 text-white py-2 px-4 rounded-md transition-colors duration-300" style="background-color: var(--cor-primaria); hover:background-color: var(--cor-texto);">Confirmar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const BASE_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT2DA6aZJdWSoxFyqZwcJkhmVeDm_YgbskYxZuDH9oX1xHaex0LL-3d3lEubd-mlUP6vzyAmZuk4B5O/pub?gid=0&single=true&output=csv';
        const CONFIG_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT2DA6aZJdWSoxFyqZwcJkhmVeDm_YgbskYxZuDH9oX1xHaex0LL-3d3lEubd-mlUP6vzyAmZuk4B5O/pub?gid=1581437016&single=true&output=csv';
        const GOOGLE_APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyv79vMU07X0alFFWmTgpGNNpYXcYjzAJjeVfV70Qdys6U1EkFcGYCGyAk9A-i6_Mj/exec';
        let products = [];
        let cart = [];
        let config = {};
        
        const loadingMessage = document.getElementById('loading-message');
        const mainContent = document.getElementById('main-content');
        const productGrid = document.getElementById('product-grid');
        const filtersContainer = document.getElementById('filters');
        const confirmationMessage = document.getElementById('confirmation-message');
        const cartIcon = document.getElementById('cart-icon');
        const cartModal = document.getElementById('cart-modal');
        const closeCartBtn = document.getElementById('close-cart-btn');
        const cartItemsContainer = document.getElementById('cart-items');
        const cartTotalElement = document.getElementById('cart-total');
        const totalDiscountElement = document.getElementById('total-discount');
        const cartSubtotalElement = document.getElementById('cart-subtotal');
        const checkoutBtn = document.getElementById('checkout-btn');
        const checkoutModal = document.getElementById('checkout-modal');
        const checkoutForm = document.getElementById('checkout-form');
        const cancelCheckoutBtn = document.getElementById('cancel-checkout-btn');
        const mainTitle = document.getElementById('main-title');
        const mainSubtitle = document.getElementById('main-subtitle');
        const menuTitle = document.getElementById('menu-title');
        const logoImage = document.getElementById('logo-image');
        // Elemento para o campo de pesquisa
        const searchInput = document.getElementById('searchInput');

        // --- Funções Auxiliares ---
        const generateOrderId = () => {
             // Cria um ID numérico com base no timestamp e um número aleatório
            return Date.now().toString() + Math.floor(Math.random() * 1000).toString();
        };

        const showMessage = (text) => {
            confirmationMessage.textContent = text;
            confirmationMessage.classList.remove('opacity-0');
            setTimeout(() => {
                confirmationMessage.classList.add('opacity-0');
            }, 2000);
        };
        
        const calculateTotals = () => {
            let totalWithoutDiscount = 0;
            let totalDiscount = 0;
            const allItems = [];
            const itemDiscountCounts = {}; // Mapeia o ID do produto para a contagem de vezes que ele foi descontado
            
            // 1. "Desempacota" o carrinho em uma lista de itens individuais
            cart.forEach(item => {
                for (let i = 0; i < item.quantity; i++) {
                    allItems.push(item.product);
                }
            });
        
            // 2. Ordena a lista de itens por preço original
            allItems.sort((a, b) => a.originalPriceValue - b.originalPriceValue);
        
            // 3. Itera para encontrar pares e aplicar o desconto
            const processedIndices = new Set();
            for (let i = 0; i < allItems.length - 1; i++) {
                if (processedIndices.has(i)) continue;
        
                const currentItem = allItems[i];
                const nextItem = allItems[i + 1];
        
                // O critério de par é apenas o preço
                if (currentItem.originalPriceValue === nextItem.originalPriceValue) {
                    totalDiscount += currentItem.discount + nextItem.discount;
        
                    processedIndices.add(i);
                    processedIndices.add(i + 1);
                    
                    // Incrementa o contador de descontos para cada um dos itens do par
                    itemDiscountCounts[currentItem.id] = (itemDiscountCounts[currentItem.id] || 0) + 1;
                    itemDiscountCounts[nextItem.id] = (itemDiscountCounts[nextItem.id] || 0) + 1;
                    
                    i++; // Pula o próximo item, pois ele já faz parte do par
                }
            }
        
            // 4. Calcula o total bruto
            allItems.forEach(item => {
                totalWithoutDiscount += item.originalPriceValue;
            });
        
            const finalTotal = totalWithoutDiscount - totalDiscount;
        
            return { finalTotal, totalDiscount, totalWithoutDiscount, itemDiscountCounts };
        };

        // --- Funções de Renderização ---
        const renderCategories = () => {
                filtersContainer.innerHTML = '';
                const categories = ['Todos', ...new Set(products.map(p => p.category))];
                categories.forEach(category => {
                    const button = document.createElement('button');
                    button.textContent = category;
                    button.dataset.category = category;
                    button.className = 'filter-btn px-4 py-2 rounded-full text-sm font-medium transition-colors duration-300 bg-[var(--cor-secundaria)] hover:bg-[var(--cor-destaque)] text-[var(--cor-primaria)]';
                    if (category === 'Todos') {
                        button.classList.add('active-filter');
                    }
                    filtersContainer.appendChild(button);
                });
        };
            
        const renderProducts = () => {
            productGrid.innerHTML = '';
            // Pega o filtro de categoria ativo
            const activeFilter = document.querySelector('.filter-btn.active-filter')?.dataset.category || 'Todos';
            // Pega o valor do campo de pesquisa e converte para minúsculas para uma busca case-insensitive
            const searchTerm = searchInput.value.toLowerCase();

            // Filtra os produtos com base na categoria e no termo de pesquisa
            const filteredProducts = products.filter(p => {
                const matchesCategory = activeFilter === 'Todos' || p.category === activeFilter;
                const matchesSearch = p.name.toLowerCase().includes(searchTerm) || (p.description && p.description.toLowerCase().includes(searchTerm));
                return matchesCategory && matchesSearch;
            });
            
            if (filteredProducts.length === 0) {
                productGrid.innerHTML = `<p class="text-center text-lg mt-8" style="color: var(--cor-texto);">${config.mensagem_carrinho_vazio}</p>`;
                return;
            }

            filteredProducts.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card bg-white rounded-lg shadow-lg overflow-hidden flex flex-col justify-between transform hover:scale-105 transition-transform duration-300';
                card.dataset.category = product.category;
                card.dataset.productName = product.name;

                card.innerHTML = `
                    <div>
                        <img src="${product.image}" alt="${product.name}" class="w-full h-48 object-cover">
                        <div class="p-6">
                            <h3 class="text-xl font-bold mb-2">${product.name}</h3>
                            <p class="text-sm mb-4" style="color: var(--cor-texto);">${product.description}</p>
                            ${product.info ? `<p class="text-base font-bold italic text-gray-500 mt-2">${product.info}</p>` : ''}
                        </div>
                    </div>
                    <div class="p-6 pt-0">
                        <div class="flex flex-col mb-4">
                        </div>
                        <div class="flex items-center space-x-2">
                            <input type="number" value="1" min="1" class="quantity-input w-16 text-center border rounded-md p-1 focus:outline-none focus:ring-2 focus:ring-[var(--cor-destaque)]" data-product-name="${product.name}">
                            <button class="add-to-cart-btn text-white py-2 px-4 rounded-full text-sm transition-colors duration-300" style="background-color: var(--cor-destaque); hover:background-color: var(--cor-primaria);">
                                Adicionar
                            </button>
                        </div>
                    </div>
                `;
                productGrid.appendChild(card);
            });
        };
            
        // Atualiza a exibição do carrinho
        const updateCart = () => {
            cartItemsContainer.innerHTML = '';
            const { finalTotal, totalDiscount, totalWithoutDiscount, itemDiscountCounts } = calculateTotals();
            
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = `<p class="text-center text-gray-500 mt-8">${config.mensagem_carrinho_vazio}</p>`;
                cartSubtotalElement.textContent = 'R$ 0,00';
                totalDiscountElement.textContent = 'R$ 0,00';
                cartTotalElement.textContent = 'R$ 0,00';
                return;
            }
            
            cart.forEach(item => {
                const cartItem = document.createElement('div');
                cartItem.className = 'flex items-center justify-between py-2 border-b border-gray-200';
                
                const originalPriceString = new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(item.product.originalPriceValue);
                
                // Calcula o desconto total para este grupo de itens
                const numberOfDiscountedItems = itemDiscountCounts[item.product.id] || 0;
                let totalItemDiscount = 0;
                if (numberOfDiscountedItems > 0) {
                    totalItemDiscount = numberOfDiscountedItems * item.product.discount;
                }
                
                const discountText = totalItemDiscount > 0
                    ? `<span class="text-xs text-red-500 ml-2">Desconto aplicado! -${new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(totalItemDiscount)}</span>`
                    : '';

                const itemTotal = (item.product.originalPriceValue * item.quantity) - totalItemDiscount;

                cartItem.innerHTML = `
                    <div class="flex-grow">
                        <h4 class="font-bold">${item.product.name} ${discountText}</h4>
                        <p class="text-sm text-gray-500">${item.quantity} x ${originalPriceString}</p>
                    </div>
                    <span class="font-bold">${new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(itemTotal)}</span>
                    <button data-product-name="${item.product.name}" class="remove-from-cart-btn ml-4 text-red-500 hover:text-red-700">
                        &times;
                    </button>
                `;
                cartItemsContainer.appendChild(cartItem);
            });
            
            cartSubtotalElement.textContent = new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(totalWithoutDiscount);
            totalDiscountElement.textContent = `- ${new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(totalDiscount)}`;
            cartTotalElement.textContent = new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(finalTotal);
        };
        
        const renderAll = () => {
            renderCategories();
            renderProducts();
            updateCart();
        };

        // --- Event Listeners ---
        const setupEventListeners = () => {
            filtersContainer.addEventListener('click', (e) => {
                if (e.target.tagName === 'BUTTON') {
                    const category = e.target.dataset.category;
                    
                    document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active-filter'));
                    e.target.classList.add('active-filter');

                    renderProducts(); // Chama a função de renderização após a mudança de filtro
                }
            });
            
            // Adiciona o event listener para o campo de pesquisa
            searchInput.addEventListener('input', () => {
                renderProducts(); // Chama a função de renderização sempre que o usuário digita
            });

            productGrid.addEventListener('click', (e) => {
                const button = e.target.closest('.add-to-cart-btn');
                if (button) {
                    const card = button.closest('.product-card');
                    const productName = card.dataset.productName;
                    const quantityInput = card.querySelector('.quantity-input');
                    const quantity = parseInt(quantityInput.value, 10);
                    
                    const existingItem = cart.find(item => item.product.name === productName);
                    
                    if (existingItem) {
                        existingItem.quantity += quantity;
                    } else {
                        const product = products.find(p => p.name === productName);
                        cart.push({ product, quantity });
                    }
                    
                    showMessage(`${quantity} ${productName} adicionado${quantity > 1 ? 's' : ''}!`);
                    updateCart();
                }
            });
            
            cartItemsContainer.addEventListener('click', (e) => {
                const button = e.target.closest('.remove-from-cart-btn');
                if (button) {
                    const productName = button.dataset.productName;
                    cart = cart.filter(item => item.product.name !== productName);
                    updateCart();
                }
            });
            
            cartIcon.addEventListener('click', () => {
                cartModal.classList.add('open');
            });
            
            closeCartBtn.addEventListener('click', () => {
                cartModal.classList.remove('open');
            });
            
            checkoutBtn.addEventListener('click', async () => {
                if (cart.length === 0) {
                    showMessage(config.mensagem_carrinho_vazio);
                    return;
                }
                cartModal.classList.remove('open');
                checkoutModal.classList.remove('hidden');
            });
            
            cancelCheckoutBtn.addEventListener('click', () => {
                checkoutModal.classList.add('hidden');
            });

            checkoutForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const customerName = document.getElementById('customer-name').value;
                const customerWhatsapp = document.getElementById('customer-whatsapp').value;
                const orderId = generateOrderId();
                const { finalTotal, totalDiscount } = calculateTotals();

                const salesData = cart.map(item => {
                    return {
                        Id: orderId,
                        Data: new Date().toLocaleString('pt-BR'),
                        Produto: item.product.name,
                        Quantidade: item.quantity,
                        "V.Unitario Original": item.product.originalPriceValue,
                        "V.Total Original": item.product.originalPriceValue * item.quantity,
                        Desconto: item.product.discount,
                        "Total Desconto": totalDiscount,
                        Contato: customerName,
                        whatsapp: customerWhatsapp
                    };
                });

                try {
                    const response = await fetch(GOOGLE_APPS_SCRIPT_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ data: salesData }),
                    });
                    console.log("Dados de venda enviados para o Google Sheets.");
                } catch (error) {
                    console.error("Erro ao enviar dados de venda:", error);
                }
                
                let message = `Olá, meu nome é ${customerName}. Gostaria de fazer o seguinte pedido (N° do pedido: ${orderId}):\n\n`;
                
                cart.forEach(item => {
                    message += `- ${item.product.name} (x${item.quantity}) - ${new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(item.product.originalPriceValue)} cada - Total do item: ${new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(item.product.originalPriceValue * item.quantity)}\n`;
                });
                
                message += `\n*Total Geral:* ${new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(finalTotal)}\n`;
                message += `*Total de Desconto:* ${new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(totalDiscount)}\n\n`;
                message += "Agradecemos a preferência!";
                
                const encodedMessage = encodeURIComponent(message);
                const cleanedWhatsapp = customerWhatsapp.replace(/\D/g, ''); // Remove todos os caracteres não numéricos
                
                const whatsappUrl = `https://wa.me/5512997582094?text=${encodedMessage}`;
                
                window.open(whatsappUrl, '_blank');

                cart = [];
                updateCart();
                checkoutModal.classList.add('hidden');
                cartModal.classList.remove('open');
                showMessage(config.mensagem_confirmacao_sucesso);
            });
        };

        const fetchConfigData = async () => {
            try {
                const cacheBustedUrl = `${CONFIG_CSV_URL}&t=${new Date().getTime()}`;
                const response = await fetch(cacheBustedUrl);
                const csvText = await response.text();
                
                Papa.parse(csvText, {
                    header: true,
                    dynamicTyping: true,
                    delimiter: ',',
                    complete: function(results) {
                        results.data.forEach(item => {
                            if (item.Chave && item.Valor) {
                                config[item.Chave] = item.Valor;
                            }
                        });
                        
                        // Aplica as cores via CSS Variables
                        document.documentElement.style.setProperty('--cor-primaria', config.cor_primaria_hex || '#6D4C41');
                        document.documentElement.style.setProperty('--cor-secundaria', config.cor_secundaria_hex || '#FDF8F2');
                        document.documentElement.style.setProperty('--cor-texto', config.cor_texto_hex || '#4F382A');
                        
                        // Aplica outros valores
                        mainTitle.textContent = config.titulo_principal || 'Confeitaria Delícias e Sabores';
                        mainSubtitle.textContent = config.subtitulo_catalogo || 'Bem-vindo ao nosso mundo de doçura!';
                        menuTitle.textContent = config.titulo_cardapio || 'Nosso Cardápio';
                        
                        if (config.link_logo) {
                            logoImage.src = config.link_logo;
                            logoImage.classList.remove('hidden');
                        }
                        
                        // Aplica a largura e altura da logo, se disponíveis
                        if (config.largura_logo_px) {
                            logoImage.style.width = `${config.largura_logo_px}px`;
                        }
                        if (config.altura_logo_px) {
                            logoImage.style.height = `${config.altura_logo_px}px`;
                        }

                        fetchCSVData();
                    }
                });
            } catch (error) {
                console.error("Erro ao buscar ou processar o CSV de configuração:", error);
                loadingMessage.textContent = 'Erro ao carregar as configurações. Recarregue a página.';
            }
        };

        // Função para buscar e processar o CSV
        const fetchCSVData = async () => {
            try {
                const cacheBustedUrl = `${BASE_CSV_URL}&t=${new Date().getTime()}`;
                const response = await fetch(cacheBustedUrl);
                const csvText = await response.text();
                
                Papa.parse(csvText, {
                    header: true,
                    dynamicTyping: true,
                    delimiter: ',',
                    complete: function(results) {
                        products = results.data.map(product => {
                            const originalPriceValue = parseFloat(String(product['Valor (R$)']).replace(',', '.')) || 0;
                            const discountValue = parseFloat(String(product['Desconto']).replace(',', '.')) || 0;
                            const finalPriceValue = originalPriceValue - discountValue;
                            
                            return {
                                id: product.ID,
                                category: product.Categoria,
                                name: product.Nome,
                                description: product.Descrição,
                                originalPrice: new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(originalPriceValue),
                                price: new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(finalPriceValue),
                                originalPriceValue: originalPriceValue,
                                priceValue: finalPriceValue,
                                discount: discountValue,
                                info: product['Informação'] || null, // Adiciona o novo campo
                                image: product['Link Imagem']
                            };
                        });
                        products = products.filter(p => p.name);
                        
                        if (products.length === 0) {
                             console.warn("Aviso: Nenhum produto válido foi encontrado na planilha. Verifique se os cabeçalhos das colunas e os dados estão corretos.");
                        }

                        loadingMessage.classList.add('hidden');
                        mainContent.classList.remove('hidden');
                        
                        renderAll();
                    }
                });
            } catch (error) {
                console.error("Erro ao buscar ou processar o CSV:", error);
                loadingMessage.textContent = 'Erro ao carregar os dados. Por favor, recarregue a página.';
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            fetchConfigData();
            setupEventListeners();
        });
    </script>
</body>
</html>
