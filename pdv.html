<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicativo PDV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            max-width: 100%;
            padding: 1rem;
        }
        @media (min-width: 768px) {
            .container {
                grid-template-columns: 2fr 1fr;
            }
        }
        .product-card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 1rem;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Mensagem de Feedback -->
    <div id="message-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-11/12 md:w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <h3 id="modal-title" class="text-lg leading-6 font-medium text-gray-900"></h3>
                <div class="mt-2 px-4 py-3">
                    <p id="modal-content" class="text-sm text-gray-500"></p>
                </div>
                <div class="items-center px-4 py-3">
                    <button id="modal-close" class="px-4 py-2 bg-indigo-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        OK
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="container bg-white rounded-xl shadow-xl md:p-6 p-4">
        <!-- Seção de Produtos -->
        <div class="products-section rounded-lg shadow-md mb-4 md:mb-0">
            <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Ponto de Venda</h1>
            
            <div class="flex flex-col md:flex-row items-center justify-between mb-6">
                <div class="relative w-full mb-4 md:mb-0">
                    <input type="text" id="product-search" placeholder="Buscar produtos..." class="w-full p-3 pl-10 text-lg border border-gray-300 rounded-full focus:ring-2 focus:ring-indigo-500 transition duration-200">
                    <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                    </svg>
                </div>
            </div>

            <div id="product-list" class="product-card-container">
                <!-- A lista de produtos será renderizada aqui pelo JavaScript -->
            </div>
        </div>

        <!-- Seção de Carrinho e Pagamento -->
        <div class="checkout-section p-4 md:p-6 bg-white rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4 text-center">Carrinho</h2>
            
            <div id="cart-list" class="border-b border-gray-200 pb-4 mb-4">
                <!-- Os itens do carrinho serão renderizados aqui pelo JavaScript -->
                <div id="empty-cart-message" class="text-center text-gray-500 italic">
                    Nenhum produto no carrinho.
                </div>
            </div>

            <div class="text-lg font-bold text-gray-800 mb-4">
                Valor Total: <span id="total-value" class="text-indigo-600">R$ 0,00</span>
            </div>

            <div class="mb-4">
                <label for="client-name" class="block text-sm font-medium text-gray-700">Nome do Cliente</label>
                <input type="text" id="client-name" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <div class="space-y-4">
                <h3 class="text-xl font-semibold text-gray-700">Pagamento</h3>
                <div class="flex flex-col md:flex-row items-center md:space-x-2 space-y-2 md:space-y-0">
                    <label for="payment-cash" class="w-full md:w-1/3 text-sm font-medium text-gray-700">Dinheiro</label>
                    <input type="number" id="payment-cash" class="payment-input mt-1 block w-full md:w-2/3 p-2 border border-gray-300 rounded-md shadow-sm" value="0.00">
                </div>
                <div class="flex flex-col md:flex-row items-center md:space-x-2 space-y-2 md:space-y-0">
                    <label for="payment-pix" class="w-full md:w-1/3 text-sm font-medium text-gray-700">Pix</label>
                    <input type="number" id="payment-pix" class="payment-input mt-1 block w-full md:w-2/3 p-2 border border-gray-300 rounded-md shadow-sm" value="0.00">
                </div>
                <div class="flex flex-col md:flex-row items-center md:space-x-2 space-y-2 md:space-y-0">
                    <label for="payment-debit" class="w-full md:w-1/3 text-sm font-medium text-gray-700">Débito</label>
                    <input type="number" id="payment-debit" class="payment-input mt-1 block w-full md:w-2/3 p-2 border border-gray-300 rounded-md shadow-sm" value="0.00">
                </div>
                <div class="flex flex-col md:flex-row items-center md:space-x-2 space-y-2 md:space-y-0">
                    <label for="payment-credit" class="w-full md:w-1/3 text-sm font-medium text-gray-700">Crédito</label>
                    <input type="number" id="payment-credit" class="payment-input mt-1 block w-full md:w-2/3 p-2 border border-gray-300 rounded-md shadow-sm" value="0.00">
                </div>
                <div class="flex flex-col md:flex-row items-center md:space-x-2 space-y-2 md:space-y-0">
                    <label for="payment-booklet" class="w-full md:w-1/3 text-sm font-medium text-gray-700">Caderneta</label>
                    <input type="number" id="payment-booklet" class="payment-input mt-1 block w-full md:w-2/3 p-2 border border-gray-300 rounded-md shadow-sm" value="0.00">
                </div>
            </div>

            <button id="finalize-sale-btn" class="mt-6 w-full py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 transition duration-200">
                Finalizar Venda
            </button>
        </div>
    </div>

    <script>
        // Use esta variável para armazenar o inventário de produtos dinamicamente.
        let productsInventory = [];

        // Simulação do "Histórico de Vendas"
        const salesHistory = [];

        // Variáveis de estado do aplicativo
        let cart = {}; // key: product ID, value: { product, quantity }
        let totalValue = 0;
        let saleIdCounter = 1;

        // Elementos do DOM
        const productListEl = document.getElementById('product-list');
        const productSearchEl = document.getElementById('product-search');
        const cartListEl = document.getElementById('cart-list');
        const totalValueEl = document.getElementById('total-value');
        const clientNameEl = document.getElementById('client-name');
        const finalizeSaleBtn = document.getElementById('finalize-sale-btn');
        const paymentInputs = document.querySelectorAll('.payment-input');
        const emptyCartMessageEl = document.getElementById('empty-cart-message');

        const messageModal = document.getElementById('message-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalContent = document.getElementById('modal-content');
        const modalCloseBtn = document.getElementById('modal-close');

        // Função para exibir o modal de mensagem
        const showMessage = (title, content) => {
            modalTitle.textContent = title;
            modalContent.textContent = content;
            messageModal.classList.remove('hidden');
        };

        // Função para esconder o modal de mensagem
        const hideMessage = () => {
            messageModal.classList.add('hidden');
        };

        /**
         * Busca os produtos da planilha do Google Sheets através do Google Apps Script
         * e atualiza o inventário da aplicação.
         */
        const fetchProductsFromSheet = async () => {
            // SUBSTITUA ESTE VALOR PELA URL DO SEU GOOGLE APPS SCRIPT
            const appsScriptUrl = 'https://script.google.com/macros/s/AKfycbywDhGOuLUmFFTNOtRRqr64a7sbfZ9BSUy5dsBRDRxmjmUkLQP9PrWZ0MPn9tSHlMg/exec'; 

            try {
                // Exibe uma mensagem de carregamento
                productListEl.innerHTML = '<div class="col-span-full text-center text-gray-500">Carregando produtos...</div>';
                
                const response = await fetch(appsScriptUrl);
                
                if (!response.ok) {
                    throw new Error('Erro ao buscar dados da planilha. Verifique a URL e as permissões.');
                }

                productsInventory = await response.json();

                if (productsInventory.error) {
                    throw new Error(productsInventory.error);
                }

                // Renderiza os produtos após o carregamento
                renderProducts(productsInventory);

            } catch (error) {
                console.error("Erro ao carregar produtos:", error);
                productListEl.innerHTML = `<div class="col-span-full text-center text-red-500">
                    Erro ao carregar produtos: ${error.message}. Por favor, verifique a URL e as permissões do script.
                </div>`;
            }
        };


        // Renderiza a lista de produtos na UI
        const renderProducts = (products) => {
            productListEl.innerHTML = '';
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = `bg-gray-50 rounded-lg p-4 shadow-md text-center cursor-pointer transition-transform transform hover:scale-105 active:scale-100 ${product.stock <= 0 ? 'opacity-50 cursor-not-allowed' : ''}`;
                productCard.innerHTML = `
                    <h3 class="text-lg font-semibold text-gray-800">${product.name}</h3>
                    <p class="text-sm text-gray-500">Estoque: ${product.stock}</p>
                    <p class="text-xl font-bold text-indigo-600 mt-2">R$ ${product.price.toFixed(2)}</p>
                `;
                productCard.onclick = () => {
                    if (product.stock > 0) {
                        addToCart(product.id);
                    } else {
                        showMessage('Produto Fora de Estoque', `${product.name} não tem mais estoque disponível.`);
                    }
                };
                productListEl.appendChild(productCard);
            });
        };

        // Adiciona um produto ao carrinho
        const addToCart = (productId) => {
            const product = productsInventory.find(p => p.id === productId);
            if (!product) return;

            if (cart[productId]) {
                if (cart[productId].quantity < product.stock) {
                    cart[productId].quantity += 1;
                } else {
                    showMessage('Estoque Insuficiente', `Você já adicionou a quantidade máxima em estoque de ${product.name}.`);
                }
            } else {
                cart[productId] = { ...product, quantity: 1 };
            }
            renderCart();
        };

        // Remove um item do carrinho
        const removeFromCart = (productId) => {
            if (cart[productId]) {
                delete cart[productId];
                renderCart();
            }
        };

        // Altera a quantidade de um item no carrinho
        const updateCartQuantity = (productId, newQuantity) => {
            if (newQuantity <= 0) {
                removeFromCart(productId);
            } else {
                const product = productsInventory.find(p => p.id === productId);
                if (newQuantity <= product.stock) {
                    cart[productId].quantity = newQuantity;
                } else {
                    showMessage('Estoque Insuficiente', `O estoque para ${product.name} é de ${product.stock} unidades.`);
                    // Redefine o valor do input para o estoque máximo
                    document.getElementById(`quantity-${productId}`).value = product.stock;
                    cart[productId].quantity = product.stock;
                }
                renderCart();
            }
        };

        // Renderiza o carrinho na UI e calcula o total
        const renderCart = () => {
            cartListEl.innerHTML = '';
            totalValue = 0;
            const cartItems = Object.values(cart);

            if (cartItems.length === 0) {
                emptyCartMessageEl.classList.remove('hidden');
                totalValueEl.textContent = 'R$ 0,00';
                return;
            } else {
                emptyCartMessageEl.classList.add('hidden');
            }

            cartItems.forEach(item => {
                const itemEl = document.createElement('div');
                const itemTotal = item.price * item.quantity;
                totalValue += itemTotal;

                itemEl.className = 'flex justify-between items-center mb-2 p-2 bg-gray-50 rounded-lg shadow-sm';
                itemEl.innerHTML = `
                    <div class="flex-1">
                        <span class="font-medium text-gray-700">${item.name}</span>
                        <div class="text-sm text-gray-500">R$ ${item.price.toFixed(2)} x ${item.quantity}</div>
                    </div>
                    <div class="flex items-center space-x-2">
                        <input type="number" id="quantity-${item.id}" value="${item.quantity}" min="1" max="${item.stock}" class="w-16 p-1 text-center border rounded-md" />
                        <span class="text-sm font-semibold text-gray-800">R$ ${itemTotal.toFixed(2)}</span>
                        <button class="remove-btn bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-xs hover:bg-red-700 transition duration-200" data-id="${item.id}">
                            &times;
                        </button>
                    </div>
                `;
                cartListEl.appendChild(itemEl);

                // Adiciona event listener ao input de quantidade
                document.getElementById(`quantity-${item.id}`).addEventListener('change', (e) => {
                    const newQuantity = parseInt(e.target.value);
                    if (!isNaN(newQuantity)) {
                        updateCartQuantity(item.id, newQuantity);
                    }
                });

                // Adiciona event listener ao botão de remover
                itemEl.querySelector('.remove-btn').addEventListener('click', (e) => {
                    const productId = parseInt(e.target.getAttribute('data-id'));
                    removeFromCart(productId);
                });
            });

            totalValueEl.textContent = `R$ ${totalValue.toFixed(2)}`;
            updatePaymentAmounts();
        };

        // Atualiza os campos de pagamento quando o valor total muda
        const updatePaymentAmounts = () => {
            let cashPayment = parseFloat(document.getElementById('payment-cash').value);
            if (isNaN(cashPayment) || cashPayment <= 0) {
                document.getElementById('payment-cash').value = totalValue.toFixed(2);
                paymentInputs.forEach(input => {
                    if (input.id !== 'payment-cash') {
                        input.value = '0.00';
                    }
                });
            }
        };

        // Evento de busca de produtos
        productSearchEl.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredProducts = productsInventory.filter(product => 
                product.name.toLowerCase().includes(searchTerm)
            );
            renderProducts(filteredProducts);
        });

        // Evento do botão "Finalizar Venda"
        finalizeSaleBtn.addEventListener('click', async () => {
            const totalPayments = Array.from(paymentInputs).reduce((sum, input) => sum + parseFloat(input.value) || 0, 0);

            if (Object.keys(cart).length === 0) {
                showMessage('Carrinho Vazio', 'Adicione produtos ao carrinho antes de finalizar a venda.');
                return;
            }

            if (Math.abs(totalPayments - totalValue) > 0.01) {
                showMessage('Erro no Pagamento', `A soma dos pagamentos (R$ ${totalPayments.toFixed(2)}) não é igual ao valor total (R$ ${totalValue.toFixed(2)}).`);
                return;
            }

            // Constrói o objeto de dados da venda
            const clientName = clientNameEl.value || 'Cliente não informado';
            const newSale = {
                id: saleIdCounter++,
                dateTime: new Date().toLocaleString(),
                clientName: clientName,
                soldProducts: Object.values(cart).map(item => ({
                    name: item.name,
                    quantity: item.quantity
                })),
                paymentCash: parseFloat(document.getElementById('payment-cash').value) || 0,
                paymentPix: parseFloat(document.getElementById('payment-pix').value) || 0,
                paymentDebit: parseFloat(document.getElementById('payment-debit').value) || 0,
                paymentCredit: parseFloat(document.getElementById('payment-credit').value) || 0,
                paymentBooklet: parseFloat(document.getElementById('payment-booklet').value) || 0,
                totalValue: totalValue
            };
            
            // SUBSTITUA ESTE VALOR PELA URL DO SEU GOOGLE APPS SCRIPT
            const appsScriptUrl = 'https://script.google.com/macros/s/AKfycbywDhGOuLUmFFTNOtRRqr64a7sbfZ9BSUy5dsBRDRxmjmUkLQP9PrWZ0MPn9tSHlMg/exec'; 

            try {
                // Envia os dados da venda para o Google Apps Script
                const response = await fetch(appsScriptUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(newSale)
                });
                
                const result = await response.json();

                if (result.status === 'success') {
                    // Atualiza o estoque local após o registro bem-sucedido
                    Object.keys(cart).forEach(productId => {
                        const product = productsInventory.find(p => p.id === parseInt(productId));
                        if (product) {
                            product.stock -= cart[productId].quantity;
                        }
                    });

                    // Limpa o estado para uma nova venda
                    cart = {};
                    totalValue = 0;
                    clientNameEl.value = '';
                    paymentInputs.forEach(input => input.value = '0.00');
                    
                    // Renderiza novamente
                    renderProducts(productsInventory);
                    renderCart();
                    
                    showMessage('Venda Finalizada', result.message);
                } else {
                    showMessage('Erro ao Registrar Venda', result.message);
                }
            } catch (error) {
                console.error('Erro de conexão:', error);
                showMessage('Erro de Conexão', `Não foi possível registrar a venda. Verifique sua conexão ou a URL do Apps Script. Erro: ${error.message}`);
            }
        });

        // Evento de fechamento do modal
        modalCloseBtn.addEventListener('click', hideMessage);
        
        // Inicializa a aplicação
        window.onload = () => {
            fetchProductsFromSheet();
            renderCart();
        };

    </script>
</body>
</html>
